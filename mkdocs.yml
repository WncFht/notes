theme:
  name: material
  language: en
  custom_dir: overrides
  icon:
    logo: material/coffee
    repo: fontawesome/brands/git-alt
    edit: material/pencil

  features:
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.action.view
    - content.footnote.tooltips
    - content.tabs.link
    - header.autohide

    # - navigation.tabs.sticky
    # - navigation.sections

    - navigation.tracking
    - navigation.tabs
    - navigation.indexes
    - navigation.top
    - navigation.path

    # - navigation.instant.prefetch
    # - navigation.instant.preview
    # - navigation.instant.progress
    # - navigation.expand

    - toc.follow

    - search.highlight
    - search.share
    - search.suggest

  font: false

  favicon: assets/images/avatar.jpg

  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: follow system
    - media: "(prefers-color-scheme: light)"
      scheme: default # 日间模式
      primary: white # 上方的
      accent: indigo # 链接等可交互元件的高亮色
      toggle:
        icon: material/brightness-7 # 图标
        name: light mode # 鼠标悬浮提示
    - media: "(prefers-color-scheme: dark)"
      scheme: slate # 夜间模式
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: darkmode

markdown_extensions:
  # - abbr
  - meta
  - def_list
  - attr_list
  # - admonition
  # - footnotes
  - md_in_html
  - sane_lists
  - admonition
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  # - pymdownx.caret
  - pymdownx.critic
  # - pymdownx.betterem
